<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="plugin.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$('ul').tabcontrol('init');
		})
	</script>
</head>

<body>
	<ul>
		<li>
			<a href="tab_1">One tab</a>
		</li>

		<li>
			<a href="tab_2">Second tab</a>
		</li>
	</ul>

	<div id="tab_1">Some text for first tab</div>
	<div id="tab_2">Some content second tab</div>


</body>

</html>
